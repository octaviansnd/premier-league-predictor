<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Premier League Predictions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f6fa;
      margin: 0;
      padding: 0;
      color: #333;
    }
    header {
      background: #1e3799;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    header p {
      margin: 0;
      font-size: 0.9rem;
      opacity: 0.8;
    }
    #controls {
      background: white;
      padding: 1rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      border-bottom: 1px solid #ddd;
    }
    select, button {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #1e3799;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0c2461;
    }
    #matches {
      display: grid;
      gap: 1rem;
      padding: 1rem;
      max-width: 800px;
      margin: auto;
    }
    .match-card {
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .match-info {
      flex: 1;
    }
    .score-inputs {
      display: flex;
      gap: 0.5rem;
    }
    .score-inputs input {
      width: 40px;
      text-align: center;
      padding: 0.3rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .locked {
      background: #eee;
    }
    #leaderboard {
      background: white;
      max-width: 600px;
      margin: 1rem auto;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    #leaderboard table {
      width: 100%;
      border-collapse: collapse;
    }
    #leaderboard th, #leaderboard td {
      padding: 0.5rem;
      text-align: left;
    }
    #leaderboard tr:nth-child(even) {
      background: #f9f9f9;
    }
    .highlight {
      background: #d1f0ff !important;
    }
    /* Loading overlay */
    #loadingOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(255,255,255,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      font-size: 1.2rem;
    }
    .match-card {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      gap: 1rem;
    }
    .match-card.locked {
      opacity: 0.85;
    }
    .score-inputs input {
      width: 50px;
      text-align: center;
      padding: 0.4rem;
      font-size: 1.1rem;
      font-weight: bold;
      border: 2px solid #ccc;
      border-radius: 5px;
    }
    .score-inputs input:focus {
      border-color: #1e3799;
      outline: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Premier League Predictions</h1>
    <p>Make your predictions. No edits once submitted!</p>
  </header>

  <div id="controls">
    <label>
      User:
      <select id="userDropdown"></select>
    </label>
    <button id="addUserBtn">Add New User</button>
    <label>
      Gameweek:
      <select id="gameweekDropdown"></select>
    </label>
    <button id="savePredictions" style="display:none;">Save Predictions</button>
  </div>

  <div id="matches"></div>

  <div id="leaderboard">
    <h2>Leaderboard</h2>
    <table>
      <thead>
        <tr><th>Rank</th><th>User</th><th>Points</th></tr>
      </thead>
      <tbody id="leaderboardBody"></tbody>
    </table>
  </div>

  <div id="loadingOverlay">Loading...</div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbyoC10L6jYcYW6MmTPoA1646nftR0ZvTKLUCm5QkZvgVuv6xfwEWLHABboM_wNeKPUCHQ/exec";
    let currentUser = null;
    let currentGameweek = 1;
    let allMatches = [];
    let allPredictions = [];

    function showLoading(show = true) {
      document.getElementById("loadingOverlay").style.display = show ? "flex" : "none";
    }

    async function fetchSheet(sheet) {
      const res = await fetch(`${API_URL}?sheet=${sheet}`);
      return res.json();
    }

    async function loadUsers() {
      const users = await fetchSheet("Users");
      const dropdown = document.getElementById("userDropdown");
      dropdown.innerHTML = "";
      users.slice(1).forEach(u => {
        const opt = document.createElement("option");
        opt.value = u[0];
        opt.textContent = u[0];
        dropdown.appendChild(opt);
      });
    }

    async function loadMatches() {
      allMatches = await fetchSheet("Matches");
    }

    async function loadPredictions() {
      allPredictions = await fetchSheet("Predictions");
    }

    function setupGameweekDropdown() {
      const dropdown = document.getElementById("gameweekDropdown");
      dropdown.innerHTML = "";
      const gwSet = new Set(allMatches.slice(1).map(m => parseInt(m[0])));
      const maxGW = Math.max(...gwSet);
      for (let gw = 1; gw <= maxGW; gw++) {
        const opt = document.createElement("option");
        opt.value = gw;
        opt.textContent = `Gameweek ${gw}`;
        dropdown.appendChild(opt);
      }
      dropdown.value = currentGameweek;
    }

    const TEAM_DATA = {
      "Arsenal": { logo: "https://resources.premierleague.com/premierleague/badges/25/t3.png" },
      "Aston Villa": { logo: "https://resources.premierleague.com/premierleague/badges/25/t7.png" },
      "Bournemouth": { logo: "https://resources.premierleague.com/premierleague/badges/25/t91.png" },
      "Brentford": { logo: "https://resources.premierleague.com/premierleague/badges/25/t94.png" },
      "Brighton": { logo: "https://resources.premierleague.com/premierleague/badges/25/t36.png" },
      "Chelsea": { logo: "https://resources.premierleague.com/premierleague/badges/25/t8.png" },
      "Crystal Palace": { logo: "https://resources.premierleague.com/premierleague/badges/25/t31.png" },
      "Everton": { logo: "https://resources.premierleague.com/premierleague/badges/25/t11.png" },
      "Fulham": { logo: "https://resources.premierleague.com/premierleague/badges/25/t54.png" },
      "Leeds": { logo: "https://resources.premierleague.com/premierleague/badges/25/t2.png" },
      "Liverpool": { logo: "https://resources.premierleague.com/premierleague/badges/25/t14.png" },
      "Man City": { logo: "https://resources.premierleague.com/premierleague/badges/25/t43.png" },
      "Man Utd": { logo: "https://resources.premierleague.com/premierleague/badges/25/t1.png" },
      "Newcastle": { logo: "https://resources.premierleague.com/premierleague/badges/25/t4.png" },
      "Nott'm Forest": { logo: "https://resources.premierleague.com/premierleague/badges/25/t17.png" },
      "Sunderland": { logo: "https://resources.premierleague.com/premierleague/badges/25/t56.png" },
      "Spurs": { logo: "https://resources.premierleague.com/premierleague/badges/25/t6.png" },
      "West Ham": { logo: "https://resources.premierleague.com/premierleague/badges/25/t21.png" },
      "Wolves": { logo: "https://resources.premierleague.com/premierleague/badges/25/t39.png" },
      "Burnley": { logo: "https://resources.premierleague.com/premierleague/badges/25/t90.png" }
    };

    function renderMatches() {
      const container = document.getElementById("matches");
      container.innerHTML = "";
      const selectedGW = parseInt(document.getElementById("gameweekDropdown").value);
      const isCurrentGW = selectedGW === currentGameweek;
      const gwMatches = allMatches.slice(1).filter(m => parseInt(m[0]) === selectedGW);
      const userPreds = allPredictions.slice(1).filter(p => p[2] === currentUser);

      let canPredict = false;

      gwMatches.forEach(m => {
        const card = document.createElement("div");
        card.classList.add("match-card");

        const homeTeam = m[2];
        const awayTeam = m[3];
        const homeData = TEAM_DATA[homeTeam] || {};
        const awayData = TEAM_DATA[awayTeam] || {};
        const existingPred = userPreds.find(p => parseInt(p[1]) === m[1] && parseInt(p[0]) === parseInt(m[0]));
        const alreadyPlayed = parseInt(m[6]) === 1; // Check if match was already played

        const teamHTML = (teamName, teamInfo, side) => `
          <div style="display:flex;align-items:center;gap:0.5rem;${side==='home'?'flex-direction:row;':'flex-direction:row-reverse;'}">
            <img src="${teamInfo.logo}" alt="${teamName}" style="width:40px;height:40px;border-radius:50%;background:white;border:2px solid ${teamInfo.color || '#ccc'};">
            <span style="font-weight:bold;color:${teamInfo.color || '#000'}">${teamName}</span>
          </div>
        `;

        if (existingPred) {
          card.classList.add("locked");
          card.innerHTML = `
            ${teamHTML(homeTeam, homeData, 'home')}
            <div style="flex:0 0 auto;text-align:center;">
              <strong>${existingPred[3]} - ${existingPred[4]}</strong>
              <div style="font-size:0.8rem;color:#666;">Points: ${existingPred[5] || "-"}</div>
            </div>
            ${teamHTML(awayTeam, awayData, 'away')}
          `;
        } else if (isCurrentGW && !alreadyPlayed) {
          canPredict = true;
          card.innerHTML = `
            ${teamHTML(homeTeam, homeData, 'home')}
            <div class="score-inputs" style="flex:0 0 auto;">
              <input type="number" min="0" id="predHome-${m[1]}" placeholder="H">
              <input type="number" min="0" id="predAway-${m[1]}" placeholder="A">
            </div>
            ${teamHTML(awayTeam, awayData, 'away')}
          `;
        } else if (alreadyPlayed) {
          card.classList.add("locked");
          card.innerHTML = `
            ${teamHTML(homeTeam, homeData, 'home')}
            <div style="flex:0 0 auto;text-align:center;">
              <strong>${m[4]} - ${m[5]}</strong>
            </div>
            <div style="flex:0 0 auto;text-align:center;color:#888;">Match finished</div>
            ${teamHTML(awayTeam, awayData, 'away')}
          `;
        } else {
          card.classList.add("locked");
          card.innerHTML = `
            ${teamHTML(homeTeam, homeData, 'home')}
            <div style="flex:0 0 auto;text-align:center;color:#888;">No prediction</div>
            ${teamHTML(awayTeam, awayData, 'away')}
          `;
        }

        container.appendChild(card);
      });

      document.getElementById("savePredictions").style.display = canPredict ? "inline-block" : "none";
    }

    async function savePredictions() {
      const gwMatches = allMatches.slice(1).filter(m => parseInt(m[0]) === currentGameweek);
      const incomplete = gwMatches.some(m => {
        const inputHome = document.getElementById(`predHome-${m[1]}`);
        const inputAway = document.getElementById(`predAway-${m[1]}`);
        return !inputHome || inputHome.value === "" || !inputAway || inputAway.value === "";
      });
      if (incomplete) {
        alert("Please predict every match before submitting.");
        return;
      }
      if (!confirm("Are you sure? You cannot edit predictions once submitted.")) {
        return;
      }
      showLoading(true);
      let duplicateCount = 0;
      for (const m of gwMatches) {
        const predHome = document.getElementById(`predHome-${m[1]}`).value;
        const predAway = document.getElementById(`predAway-${m[1]}`).value;
        if (predHome !== "" && predAway !== "") {
          const res = await fetch(`${API_URL}?action=addPrediction`, {
            method: "POST",
            body: JSON.stringify({
              gameweek: m[0],
              matchId: m[1],
              name: currentUser,
              predHome: parseInt(predHome),
              predAway: parseInt(predAway)
            })
          });
          const text = await res.text();
          if (text.includes("Prediction already exists")) {
            duplicateCount++;
          }
        }
      }
      showLoading(false);
      if (duplicateCount > 0) {
        alert(`${duplicateCount} predictions were not saved (already exist).`);
      } else {
        alert("Predictions saved!");
      }
      await reloadData();
    }

    async function loadLeaderboard() {
      const preds = allPredictions;
      const scores = {};
      preds.slice(1).forEach(p => {
        scores[p[2]] = (scores[p[2]] || 0) + (parseInt(p[5]) || 0);
      });
      const sorted = Object.entries(scores).sort((a,b) => b[1] - a[1]);
      const tbody = document.getElementById("leaderboardBody");
      tbody.innerHTML = "";
      sorted.forEach(([name, points], i) => {
        const tr = document.createElement("tr");
        if (name === currentUser) tr.classList.add("highlight");
        tr.innerHTML = `<td>${i+1}</td><td>${name}</td><td>${points}</td>`;
        tbody.appendChild(tr);
      });
    }

    async function reloadData() {
      showLoading(true);
      await loadMatches();
      await loadPredictions();
      setupGameweekDropdown();
      renderMatches();
      loadLeaderboard();
      showLoading(false);
    }

    document.getElementById("addUserBtn").addEventListener("click", async () => {
      const name = prompt("Enter new user name:");
      if (name) {
        await fetch(`${API_URL}?action=addUser&name=${encodeURIComponent(name)}`, { method: "POST" });
        await loadUsers();
        document.getElementById("userDropdown").value = name;
        currentUser = name;
        reloadData();
      }
    });

    document.getElementById("userDropdown").addEventListener("change", (e) => {
      currentUser = e.target.value;
      reloadData();
    });

    document.getElementById("gameweekDropdown").addEventListener("change", () => {
      renderMatches();
    });

    document.getElementById("savePredictions").addEventListener("click", savePredictions);

    (async () => {
      showLoading(true);
      await loadUsers();
      await loadMatches();
      await loadPredictions();
      currentUser = document.getElementById("userDropdown").value;
      const gwSet = new Set(allMatches.slice(1).map(m => parseInt(m[0])));
      currentGameweek = Math.max(...gwSet);
      setupGameweekDropdown();
      renderMatches();
      loadLeaderboard();
      showLoading(false);
    })();
  </script>
</body>
</html>
